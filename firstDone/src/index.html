<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomofy</title>
		<link href="./css/index.css" rel="stylesheet" />

		<script type="module" defer src="./js/script.js"></script>
	</head>
	<body
		class="relative w-screen h-screen flex flex-col items-center font-kumbhSans bg-gray-dark"
	>
		<!-- BRAND -->
		<h1 class="h-9 text-lg mt-8 text-gray-light font-black tracking-widest">
			pomodoro
		</h1>
		<!-- CONFIGURATION -->
		<div
			class="mt-12 bg-black flex justify-self-stretch border-8 border-black rounded-full z-10"
		>
			<button
				class="bg-red p-2 text-black text-sm font-black w-16 rounded-full"
			>
				pomodoro
			</button>
			<button class="text-gray p-2 text-sm font-black w-20 rounded-full">
				short break
			</button>
			<button class="text-gray p-2 text-sm font-black w-16 rounded-full">
				long break
			</button>
		</div>
		<!-- TIMER -->
		<div
			class="m-8 p-3 bg-gradient-to-tl from-[#2e325a] to-[#0e112a] rounded-full shadow-[-50px_-50px_100px_#272C5A]  drop-shadow-[45px_50px_50px_#121530]">
			<div class="border-8 border-black rounded-full">
				<div
					class="flex flex-col bg-black items-center w-60 h-60 p-16 text-gray-light border-8 border-red rounded-full"
				>
					<span class="text-xl font-black">00:00</span>
					<btn class="mt-5 ml-4 text-base font-bold">RESTART</btn>
				</div>
			</div>
		</div>
		<!-- SETTINGS ICON -->
		<div>
			<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
				<path
					fill="#D7E0FF"
					d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
					opacity=".5"
				/>
			</svg>
		</div>
		<!-- MODAL -->
		<div class="none top-32 bg-gray-light w-96 h-80 rounded-2xl z-20">
			<!-- MODAL HEADER -->
			<div class="w-full border-b-2 border-gray-dark">
				<h1 class="font-black w-80 mx-auto py-3">Settings</h1>
			</div>
			<!-- MODAL CONTENT -->
			<div class="flex h-52 flex-col">
				<div
					class="w-80 h-28 py-4 mx-auto flex flex-col border-b-2 border-[#161932]"
				>
					<h3 class="font-bold tracking-wider">TIME (MINUTES)</span></h3>
					<div class="flex flex-row justify-between">
						<div>
							<label class="text-sm font-bold text-gray-dark" for="pomodoro"
								>pomodoro</label
							>
							<div
								class="flex flex-row justify-between bg-gray w-24 h-8 p-2 rounded-lg"
							>
								<span class="pl-1 text-sm font-black">25</span
								><span class="flex flex-col justify-between">
									<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
										<path
											fill="none"
											stroke="#1E213F"
											stroke-opacity=".25"
											stroke-width="2"
											d="M1 6l6-4 6 4"
										/>
									</svg>
									<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
										<path
											fill="none"
											stroke="#1E213F"
											stroke-opacity=".25"
											stroke-width="2"
											d="M1 1l6 4 6-4"
										/>
									</svg>
								</span>
							</div>
						</div>
						<div>
							<label class="text-sm font-bold text-gray-dark" for="short break"
								>short break</label
							>
							<div
								class="flex flex-row justify-between bg-gray w-24 h-8 p-2 rounded-lg"
							>
								<span class="pl-1 text-sm font-black">5</span
								><span class="flex flex-col justify-between">
									<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
										<path
											fill="none"
											stroke="#1E213F"
											stroke-opacity=".25"
											stroke-width="2"
											d="M1 6l6-4 6 4"
										/>
									</svg>
									<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
										<path
											fill="none"
											stroke="#1E213F"
											stroke-opacity=".25"
											stroke-width="2"
											d="M1 1l6 4 6-4"
										/>
									</svg>
								</span>
							</div>
						</div>
						<div>
							<label class="text-sm font-bold text-gray-dark" for="long break"
								>long break</label
							>
							<div
								class="flex flex-row justify-between bg-gray w-24 h-8 p-2 rounded-lg"
							>
								<span class="pl-1 text-sm font-black">15</span
								><span class="flex flex-col justify-between">
									<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
										<path
											fill="none"
											stroke="#1E213F"
											stroke-opacity=".25"
											stroke-width="2"
											d="M1 6l6-4 6 4"
										/>
									</svg>
									<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
										<path
											fill="none"
											stroke="#1E213F"
											stroke-opacity=".25"
											stroke-width="2"
											d="M1 1l6 4 6-4"
										/>
									</svg>
								</span>
							</div>
						</div>
					</div>
				</div>
				<!-- FONT -->
				<div
					class="flex flex-row justify-between w-80 mx-auto py-4 border-b-2 border-[#161932]"
				>
					<h2 class="font-kumbhSans font-bold tracking-wider">FONT</h2>
					<div class="flex flex-row justify-between w-28">
						<div
							class="w-8 h-8 bg-black text-gray-light text-center pt-1 rounded-full"
						>
							Aa
						</div>
						<div class="w-8 h-8 bg-gray text-center pt-1 rounded-full">Aa</div>
						<div class="w-8 h-8 bg-gray text-center pt-1 rounded-full">Aa</div>
					</div>
				</div>
				<!-- COLOR -->
				<div class="flex flex-row justify-between w-80 mx-auto py-4">
					<h2 class="font-kumbhSans font-bold tracking-wider">COLOR</h2>
					<div class="flex flex-row justify-between w-28">
						<div class="w-8 h-8 bg-red px-2 py-1 rounded-full">&#10004;</div>
						<div class="w-8 h-8 bg-teal rounded-full"></div>
						<div class="w-8 h-8 bg-purple rounded-full"></div>
					</div>
				</div>
			</div>
			<!-- BUTTON -->
			<button
				class="absolute -bottom-5 left-36 px-8 py-2 bg-red text-gray-light z-50 rounded-full"
				type="submit"
			>
				Apply
			</button>
		</div>
	</body>
</html>
